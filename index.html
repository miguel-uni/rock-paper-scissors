<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/rps-script.js" defer></script>
</head>
<body>
    <div id="button-container">
        <button id="rock">👊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
    </div>
    <div id="result-container">
        <div class="round-result">Pick your first move</div>
        <div class="game-result"></div>
    </div>
    <div id="selection-container">
        <div class="player-selection">Player selection</div>
        <div class="computer-selection">CPU selection</div>
    </div>
    <div id="score-container">
        <div class="player-score">Player: 0</div>
        <div class="computer-score">CPU: 0</div>
    </div>
</body>
</html>
